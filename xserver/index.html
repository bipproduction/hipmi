<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIPMI Feature Checklist</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        color: #333;
        text-align: center;
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
      }
      h3 {
        color: #444;
        margin-top: 20px;
        background-color: #e0e0e0;
        padding: 10px;
        border-radius: 5px;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }
      li {
        background-color: #fff;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }
      input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.2);
      }
      li:hover {
        background-color: #f0f0f0;
      }
      li.checked {
        text-decoration: line-through;
        color: #888;
        background-color: #f0f0f0;
      }
      #progress-bar {
        width: 100%;
        background-color: #e0e0e0;
        padding: 10px;
        margin-top: 20px;
        border-radius: 5px;
      }
      #progress {
        width: 0%;
        height: 20px;
        background-color: #4caf50;
        border-radius: 5px;
        transition: width 0.5s ease;
      }
      #reset-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
      }
      #reset-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <h1>HIPMI Feature Checklist</h1>

    <div id="progress-bar">
      <div id="progress"></div>
    </div>

    <div id="checklist">
      <h3>Authentication</h3>

        <li>

        </li>
        <li>

        </li>
      </ul>

        <li>

        </li>

        <li>
          <input type="checkbox" id="edit-data-map" />
          <label for="edit-data-map">Edit data map</label>
        </li>
        <li>

          <label for="custom-pin-map">Custom pin map</label>

      </ul>

      <h3>User Search</h3>

        <li>

        <li>

        <li>

        <li>

        </li>

    </div>

    <button id="reset-btn">Reset Semua Checklist</button>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const progressBar = document.getElementById("progress");
        const resetBtn = document.getElementById("reset-btn");

        // Load saved state from localStorage
        checkboxes.forEach((checkbox) => {
          const savedState = localStorage.getItem(checkbox.id);
          if (savedState === "checked") {
            checkbox.checked = true;
            checkbox.parentElement.classList.add("checked");
          }
        });

        // Update progress
        function updateProgress() {
          const totalCheckboxes = checkboxes.length;
          const checkedCheckboxes = document.querySelectorAll(
            'input[type="checkbox"]:checked'
          ).length;
          const progressPercentage =
            (checkedCheckboxes / totalCheckboxes) * 100;
          progressBar.style.width = `${progressPercentage}%`;
        }

        // Initial progress update
        updateProgress();

        // Add event listeners to checkboxes
        checkboxes.forEach((checkbox) => {
          checkbox.addEventListener("change", () => {
            // Toggle 'checked' class on parent li
            checkbox.parentElement.classList.toggle(
              "checked",
              checkbox.checked
            );

            // Save state to localStorage
            localStorage.setItem(
              checkbox.id,
              checkbox.checked ? "checked" : "unchecked"
            );

            // Update progress bar
            updateProgress();
          });
        });

        // Reset button functionality
        resetBtn.addEventListener("click", () => {
          checkboxes.forEach((checkbox) => {
            checkbox.checked = false;
            checkbox.parentElement.classList.remove("checked");
            localStorage.removeItem(checkbox.id);
          });
          updateProgress();
        });
      });
    </script>
  </body>
</html>
